server:
  port: ${API_GATEWAY_SERVICE_SERVER_PORT}
spring:
  main:
    web-application-type: reactive
  zipkin:
    enabled: true
    base-url: ${ZIPKIN_BASEURL}
    service-name: api-gateway-service
  application:
    name: api-gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_MYAPPLICATION_USERSERVICE}
          predicates:
            - Path=/v1/auth/**
          filters:
            - name: CircuitBreaker
              args:
                enabled: true
                fallbackUri: forward:/fallback
        - id: user-service-follow
          uri: ${LOCAL_IP}:${USER_PORT}
          predicates:
            - Path=/v1/follow/**
          filters:
            - name: CircuitBreaker
              args:
                enabled: true
                fallbackUri: forward:/fallback
        - id: user-service-post
          uri: ${LOCAL_IP}:${USER_PORT}
          predicates:
            - Path=/v1/post/**
          filters:
            - name: CircuitBreaker
              args:
                enabled: true
                fallbackUri: forward:/fallback
        - id: user-service-user
          uri: ${LOCAL_IP}:${USER_PORT}
          predicates:
            - Path=/v1/user/**
          filters:
            - name: CircuitBreaker
              args:
                enabled: true
                fallbackUri: forward:/fallback
        - id: user-service-profile
          uri: ${LOCAL_IP}:${USER_PORT}
          predicates:
            - Path=/v1/profile/**
          filters:
            - name: CircuitBreaker
              args:
                enabled: true
                fallbackUri: forward:/fallback
        - id: web-service
          uri: ${LOCAL_IP}:${WEB_PORT}
          predicates:
            - Path=/web/**
          filters:
            - name: CircuitBreaker
              args:
                enabled: true
                fallbackUri: forward:/fallback
            - RewritePath=/web/?(?<segment>.*), /$\{segment}

logging:
  level:
    root: warn
    org.springframework.boot: info
    com.bilgeadam: debug
  file:
    name: apigatewayservice.log
